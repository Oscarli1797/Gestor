<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>    
<style type="text/css">
        table.altrowstable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #a9c6c9;
            border-collapse: collapse;
        }
        table.altrowstable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        table.altrowstable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #a9c6c9;
        }
        .oddrowcolor{
            background-color:#d4e3e5;
        }
        .evenrowcolor{
            background-color:#c3dde0;
        }
    </style>
    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){ 
            	var lista=$("#lista2").val();
            	   console.log("The data is="+lista);

                var table = document.getElementById(id); 
                var rows = table.getElementsByTagName("tr");
                  
                for(i = 0; i < rows.length; i++){         
                    if(i % 2 == 0){
                        rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }     
                }
            }
        }
        window.onload=function(){
            altRows('alternatecolor');
        }
</script>
<!-- Required Meta Tags -->
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

<!-- Page Title -->
<title>Buscador</title>

<!-- Logo -->
<link rel="shortcut icon" href="assets/images/logo/logo.jpg" type="assets/image/x-icon"/>
  <!-- CSS Files -->
<link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
<div class="header">
	<div class="container">
    <div th:fragment="content">
 	<h1>Listas de las consultas</h1>

        <table class="altrowstable" id="alternatecolor">
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Numero de visitante</th>
            </tr>
		<c:forEach items="${lista}" var="consulta">
        <tr>
            <td>${dal}</td>
            <td>${consulta.nombre}</td>
            <td>${consulta.autor}</td>
            <td>${consulta.numeroVisitante}</td>
        </tr>
    	</c:forEach>           
        </table>
        <input type="hidden" th:value="${lista}" id="lista2"/>
        
        <div class="row">
            <div class="col-sm-3">
                <button class="search-btn" onclick="window.location.href='/'">Nueva consulta</button>
                                <button class="search-btn" onclick="window.location.href='/exporttext'">Descargar en txt</button>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
